 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTicket Admin - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #212529;
        }

        .nav-link {
            color: rgba(255, 255, 255, .8);
            padding: .8rem 1rem;
        }

        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }

        .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }

        .content {
            padding: 20px;
        }

        .stats-card {
            transition: transform 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar">
                <div class="d-flex flex-column">
                    <div class="p-3">
                        <h4 class="text-white">EasyTicket</h4>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="{% url 'admin_dashboard' %}">
                            <i class="bi bi-speedometer2 me-2"></i> Dashboard
                        </a>
                        <a class="nav-link" href="{% url 'admin_events' %}">
                            <i class="bi bi-calendar-event me-2"></i> Events
                        </a>
                        <a class="nav-link" href="{% url 'admin_users' %}">
                            <i class="bi bi-people me-2"></i> Users
                        </a>
                        <a class="nav-link" href="{% url 'admin_tickets' %}">
                            <i class="bi bi-ticket-perforated me-2"></i> Tickets
                        </a>
                        <a class="nav-link" href="{% url 'admin_reports' %}">
                            <i class="bi bi-graph-up me-2"></i> Reports
                        </a>
                        <a class="nav-link" href="{% url 'admin_settings' %}">
                            <i class="bi bi-gear me-2"></i> Settings
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 content">
                <!-- Top Navigation -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-bs-toggle="dropdown">
                                        <i class="bi bi-person-circle me-1"></i> Admin
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li><a class="dropdown-item" href="#"><i
                                                    class="bi bi-person me-2"></i>Profile</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#"><i
                                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!-- Page Content -->
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
